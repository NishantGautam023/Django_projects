{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Django Project</title>
    <link href="{% static 'main.css' %}" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="wrapper">
      <header id="header">
        <div id="logo"><img src="{% static 'logo.png' %}" alt="" /></div>
        <div id="topbanner">
          <img
            src="{% static 'top_banner.png' %}"
            width="800"
            height="200"
            alt=""
          />
        </div>
      </header>
      <aside id="leftsidebar">
        <nav id="nav">
          <ul>
            <li>Menu 1</li>
            <li>Menu 2</li>
            <li>Menu 3</li>
          </ul>
        </nav>
      </aside>
      <section id="main">
        {% block content %}
        <h1>Welcome!</h1>
        <p>This is the site template</p>
        {% endblock content %}
      </section>
      <footer id="footer">Copyright &copy; 2020 Nishant Gautam</footer>
    </div>
  </body>
</html>
